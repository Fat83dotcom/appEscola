{%extends 'base.html'%}
{%block conteudo%}
<main>
    <section>
        <fieldset>
            <h1>Cadastrar Cursos</h1>
            <h3>Data Hoje:</h3>
            <h3>{{data}}</h3>
            <form action="{% url 'cadastra-curso'%}" method="post">
                {% csrf_token %}
                <div class="formulario">
                    <table class="tabela">
                        {{formCurso}}
                    </table>
                    <button type="submit">Cadastrar Curso</button>
                </div>
            </form>
        </fieldset>
    </section>
</main>
{% endblock %}
