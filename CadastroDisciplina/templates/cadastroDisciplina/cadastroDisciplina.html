{%extends 'base.html'%}
{%block conteudo%}
<main>
    <section>
        <fieldset>
            <h1>Cadastrar Disciplina</h1>
            <form action="{% url 'cadastra-disciplina'%}" method="post">
                {% csrf_token %}
                <div class="formulario">
                    <label for="codDisciplina">Nome Da Disciplina:</label>
                    <input type="text" name="codDisciplina" id="codDisciplina" required>
                    <button type="submit">Cadastrar Disciplina</button>
                </div>
            </form>
        </fieldset>
    </section>
</main>
{% endblock %}
