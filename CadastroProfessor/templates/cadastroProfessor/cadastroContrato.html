{%extends 'base.html'%}
{%block conteudo%}
<main>
    <section>
        <fieldset>
            <h1>Cadastrar Professor</h1>
            <form action="{% url 'cadastrar-professor'%}" method="post">
                {% csrf_token %}
                <div class="formulario">
                    <label for="matriculaProf">Matr√≠cula Do Professor:</label>
                    <input type="text" name="matriculaProf" id="matriculaProf" required>
                    <label for="codRequisitada">Cod Do Departamento:</label>
                    <input type="text" name="codRequisitada" id="codRequisitada" required>
                    <label for="dtContrato">Data Do Contrato:</label>
                    <input type="date" name="dtContrato" id="dtContrato" required>
                    <button type="submit">Cadastrar Contrato</button>
                </div>
            </form>
        </fieldset>
    </section>
</main>
{% endblock %}
